name: Scrape

on:
  schedule:
    - cron:  '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
    
      - name: Install modules
        run: pip install BeautifulSoup4 markdownify requests_html

      - name: Scrape
        run: python scrape.py
        
      - name: Push
        run: |
          git config --global user.email "scraper@examinescraper.com"
          git config --global user.name "examinescraper"
          git add .
          git commit -sam "Updated supplements automatically!" || true
          git push || true
